name: Monthly Police & Government Update

on:
  schedule:
    - cron: "0 14 1 * *"   # Her ayƒ±n 1'i 07:00 SF
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-police-gov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas geopandas shapely requests pyogrio
          fi
      - name: Run updater
        run: python -u scripts/update_police_gov.py
      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sf_police_stations.csv sf_government_buildings.csv || true
          git commit -m "üèõÔ∏è Monthly police & gov update [skip ci]" || echo "No changes"
          git push || echo "Nothing to push"
