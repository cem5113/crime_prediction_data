name: Monthly Police & Government Update

on:
  # Her ayın 1'i saat 07:00 San Francisco (14:00 UTC)
  schedule:
    - cron: "0 14 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-police-gov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Minimum paketler; GeoJSON/CSV için pyogrio önerilir
            pip install pandas geopandas shapely requests pyogrio
          fi

      # OPTION A: Repodaki mevcut scriptin adı buysa BUNU kullan
      - name: Run police & government updater
        run: |
          python -u scripts/update_police_gov.py

      # OPTION B: Eğer özel bir fetcher kullanıyorsan üsttekini yorum satırı yapıp bunu aç
      # - name: Run Overpass fetcher
      #   run: |
      #     python -u scripts/fetch_police_gov_pois.py

      - name: Commit and push updated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "🏛️ Monthly police & government data updated [skip ci]" || echo "No changes"
          git push
