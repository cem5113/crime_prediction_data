name: Monthly POI Update

on:
  schedule:
    - cron: '0 4 1 * *'  # Her ayÄ±n 1â€™i SF saatiyle 04:00
  workflow_dispatch:

jobs:
  update-pois:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ğŸ§± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev python3-dev

      - name: ğŸ“‚ Show working directory and contents
        run: |
          echo "ğŸ“ Working Directory:"
          pwd
          echo "ğŸ“ Files:"
          ls -lh

      - name: ğŸ§ª Check if requirements.txt exists
        run: |
          if [ -f requirements.txt ]; then
            echo "âœ… requirements.txt bulundu"
            cat requirements.txt
          else
            echo "âŒ requirements.txt BULUNAMADI"
            exit 1
          fi

      - name: ğŸ“¦ Install Python packages from requirements.txt
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Verify pandas installation
        run: |
          python -c "import pandas; print('âœ… Pandas version:', pandas.__version__)" || echo "âŒ Pandas import FAILED"

      - name: â–¶ï¸ Run POI update script
        run: |
          python update_pois.py

      - name: âœ… Commit and push updates
        run: |
          git config --global user.name "cem5113"
          git config --global user.email "cem5113@hotmail.com"
          git add sf_pois_cleaned_with_geoid.csv risky_pois_dynamic.json || true
          git commit -m "ğŸ”„ Monthly POI data updated" || echo "No changes to commit"
          git push || echo "Nothing to push"
