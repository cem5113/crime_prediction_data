name: Update Transit Stops Monthly

on:
  # Her ayƒ±n 1'i, 07:00 San Francisco = 14:00 UTC
  schedule:
    - cron: "0 14 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas geopandas shapely requests pyogrio
          fi

      - name: Update bus & train stops
        run: |
          python -u scripts/update_stops.py

      - name: Commit and push updated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sf_bus_stops_with_geoid.csv sf_train_stops_with_geoid.csv || true
          git commit -m "üöè Monthly update: bus & train stops [skip ci]" || echo "No changes"
          git push || echo "Nothing to push"
