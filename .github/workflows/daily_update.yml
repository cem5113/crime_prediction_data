name: Daily Crime Data Update

on:
  # 1) Her gÃ¼n 07:00 San Francisco saati (UTC-7 yaz saati, UTC-8 kÄ±ÅŸ saati)
  schedule:
    - cron: "0 14 * * *"   # 07:00 PST/PDT = 14:00 UTC
  # 2) Elle tetikleme imkanÄ±
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update scripts
        run: |
          python -u scripts/update_crime.py
          python -u scripts/update_911.py
          python -u scripts/update_311.py
          python -u scripts/update_population.py
          python -u scripts/update_bus.py
          python -u scripts/update_train.py
          python -u scripts/update_poi.py
          python -u scripts/update_police_gov.py
          python -u scripts/update_weather.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "ðŸ”„ Auto update data [skip ci]" || echo "No changes to commit"
          git push
