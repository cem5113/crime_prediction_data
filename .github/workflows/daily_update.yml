name: Daily Crime Data Update

on:
  schedule:
    - cron: "0 14 * * *"   # 07:00 SF
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency:
      group: daily-crime-update
      cancel-in-progress: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas geopandas shapely requests pyogrio holidays
          fi

      - name: Run update scripts (available only)
        run: |
          python -u scripts/update_crime.py
          python -u scripts/update_911.py
          python -u scripts/update_311.py
          python -u scripts/update_population.py
          # NOT: update_bus.py yok â†’ Ã§aÄŸrÄ±lmÄ±yor
          python -u scripts/update_train.py
          python -u scripts/update_poi.py
          python -u scripts/update_police_gov.py
          python -u scripts/update_weather.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "ðŸ”„ Daily auto-update [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
